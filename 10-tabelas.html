<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>

    <!-- Iniciando a estrutura da tabela utilizamos um elemento chamado table(tabela) -->
    <table border="1">

        <!-- caption = titulo da tabela -->
        <caption>
            Titulo da tabela
        </caption>

        <!-- t(table=tabela) head(cabeça) - cabeçalo da tabela no thead é onde ficam os titulos das colunas (tipo "nome", "Nota","Media") -->
        <thead>

            <!-- tr = t(table = tabela) r(row = linha) linha da tabela -->
            <tr>

                <!-- th = t(table) h(heading = titulo da coluna) -->
                <th>Materia</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Nota 4</th>
            </tr>
        </thead>

        <!-- O elemento Corpo da Tabela. Tbody o que fica na linha -->
        <tbody>
            <tr>
                <!-- td = t(table = tabela) d(data = dado/informação) -->
                <td>Português</td>
                <td>10</td>
                <td>8</td>
                <td>6</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>5</td>
                <td>7</td>
                <td>9</td>
                <td>8</td>
            </tr>

            <tr>
                <td>Matematica</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>7</td>
            </tr>

            <tr>
                <td>Historia</td>
                <td>6</td>
                <td>10</td>
                <td>7</td>
                <td>9</td>
            </tr>
            
        </tbody>

    </table>

</body>

</html>
