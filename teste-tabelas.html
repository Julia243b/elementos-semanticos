<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de tabelas</title>
</head>

<body>
    <h2>Exemplo de tabela horizontal</h2>
    
    <table border="1">
        <caption>
            Sobre a Julia
        </caption>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Julia</th>
                <th>Motta</th>
            </tr>
        </tbody>
    </table>

    
    <hr>

    <h2>Exemplo de tabela vertical</h2>

    <!-- Na tabela vertical nao é orbrigado a utilizar <thead> como cabeçalho -->

    <table border="1">
        <caption>Dados da Julia</caption>

        <tbody>
            <tr>
                <th>Nome</th>
                <td>Julia</td>
            </tr>

            <tr>
                <th>Idade</th>
                <th>18</th>
            </tr>

            <tr>
                <th>Sobrenome</th>
                <th>Motta</th>
            </tr>

        </tbody>
    </table>


    


    
</body>
</html>
